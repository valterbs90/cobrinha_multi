<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><!-- Define codificação de caracteres -->
    <title>Cobrinha Multiplayer</title><!-- Título da aba do navegador -->

    <!-- Link externo para o CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Cobrinha Multiplayer 🐍</h1><!-- Título visível na página -->

    <div id="playerNameContainer">
        <label for="playerName">Seu nome (máx 4 chars): </label>
        <input type="text" id="playerName" maxlength="4" placeholder="ABCD" />
        <button id="btnSetName">OK</button>
    </div>


    <!-- Canvas onde o jogo será desenhado -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button data-dir="UP">↑</button>
        <button data-dir="LEFT">←</button>
        <button data-dir="DOWN">↓</button>
        <button data-dir="RIGHT">→</button>
    </div>


    <!-- Status de conexão exibido ao usuário -->
    <div id="status">Conectando...</div>

    <!-- Socket.io client (biblioteca para comunicação WebSocket) -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Link externo para o JavaScript do jogo -->
    <script src="game.js"></script>
</body>
</html>
